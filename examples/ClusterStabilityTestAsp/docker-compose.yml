version: "3.7"

services:
  alpha:
    build: ./Worker
    environment:
      - Proto_Hostname=alpha
  beta:
    build: ./Worker
    environment:
      - Proto_Hostname=beta
  gamma:
    build: ./Worker
    environment:
      - Proto_Hostname=gamma
  delta:
    build: ./Worker
    environment:
      - Proto_Hostname=delta
  epsilon:
    build: ./Worker
    environment:
      - Proto_Hostname=epsilon
  client:
    build: ./Client
    depends_on:
      - alpha
      - beta
      - gamma
      - delta
      - epsilon
  seq:
    logging:
      driver: none
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment: 
      - ACCEPT_EULA=Y
  consul:
    logging:
      driver: none
    image: bitnami/consul:latest
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'